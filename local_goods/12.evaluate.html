<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/13.evaluate.css" />
		<script type="text/javascript" src="js/mui.min.js"></script>
		<title></title>
	</head>

	<body>
		<header>
			<li>&nbsp;</li>
			<li class="forget_txt">评论</li>
		</header>
		<section>
			<ul class="mui-table-view mui-wrap">	
			<li class="mui-table-view-cell order_mui_top">
				<span>购买商品</span>				
			</li>
			<li class="mui-table-view-cell mui-media goods_wrap">
				<a href="javascript:;">
					<img class="pic_introduce mui-media-object mui-pull-left" src="img/songshu_food1.png">
					<div class="mui-media-body">
						<span class="goods_title">坚果特产山核桃奶油味碧跟...</span>
						<div class="goods_size">规格:一盒六片</div>
						
						<div class="goods_num_list">
							<span class="x">x</span>					
							<span class="goods_num">2</span>							
						</div>
						<p class="goods_price">￥<span class="prices">29.5</span></p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell stars clearfix">
				<div>评论</div>
				<div>
					<span class="active"></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>			
			</li>
			<div class="evaluate_message"></div>
			<textarea id="evaluate_message" cols="30" rows="10"></textarea>
		</section>
		<footer>
			<button>确认</button>
		</footer>
		
	</body>
	<script type="text/javascript">
		mui.init();
	</script>
	<script type="text/javascript" src="js/10.evaluate.js"></script>

</html>
