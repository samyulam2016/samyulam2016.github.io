<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/7.goods_address.css" />
		<title></title>
	</head>

	<body>
		<header>	
			<a href="10.my_home_page.html"><div>&nbsp;</div></a>
			<div class="title">收货地址</div>
			<div class="edit">编辑</div>
		</header>
		<section>
			<input type="text" class="custom_name" placeholder="收货人姓名"/>
			<input type="text" class="custom_phone" placeholder="联系电话"/>
			<div class="select_city_gd">
				<span>城市:</span>		
				<select name="" id="province">
					<option value="选择">选择</option>
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="广东">广东</option>
				</select>
				<span>省级</span>
				<span class="select_icon_gd"></span>
				<select name="" class="shi">
					<option value="选择">选择</option>
					<option value="广州">广州</option>
					<option value="深圳">深圳</option>
					<option value="珠海">珠海</option>
					
				</select>
				<span>市级</span>
				<span class="bottom_icon_gd"></span>
				<select name="" class="area">
					<option value="选择">选择</option>
					<option value="天河区">天河</option>
					<option value="海珠区">海珠</option>
					<option value="越秀区">越秀</option>
					<option value="白云区">白云</option>
				</select>
				<span>区</span>
				<span class="bottom_icon_gd"></span>
			</div>
			<input type="text" class="custom_street" placeholder="小区、街道、门牌等详细信息"/>
			<div class="default_address clearfix">
				<h3>设置为默认地址</h3>
				<div class="default_address_btn">
					<div class="default_roll_btn"></div>
				</div>
			</div>
		</section>
		
	</body>
	<script type="text/javascript" src="js/6.goods_address.js"></script>
	
</html>
