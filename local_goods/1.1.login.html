		<title></title>
	</head>
	<body>
		<div id="wrap">
			<ul class="header">
				<a href="10.my_home_page.html"><li>&nbsp;</li></a>
				<li>登录</li>
				<a href="1.3.register.html" class="register">注册</a>

					<input type="text" id="userName" placeholder="请输入账号/手机号"/>

	<script type="text/javascript">
		var sorts = document.querySelectorAll("footer a");
		function change_sort(){
			var before = 0;
			for(var i = 0; i < sorts.length; i++){
	sorts[i].index = i;			sorts[i].addEventListener("touchstart",function(){
				sorts[before].className = "";
				this.className = "active";
				before = this.index;
				})
			}
		}
		change_sort();
	</script>
