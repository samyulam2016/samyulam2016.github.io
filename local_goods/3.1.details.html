<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/4.details.css"/>
	</head>
	<body>
		<header>
			<a href="17.vip_fix.html"><div>&nbsp;</div></a>
			<div class="collect"></div>
			<div class="share"></div>
		</header>
		<section>
			<div class="details_top">
				<img src="img/details2.png" />
			</div>
			<div class="details_mid">
				<h3>Huawei/华为&nbsp;荣耀7&nbsp;全网通4G手机</h3>
				<div class="details_mid_top clearfix">
					<div>
						<span class="price">￥&nbsp;11.5</span>
						<span>原价:&nbsp;<span>￥12.8</span></span>
					</div>
					<div>销量:&nbsp;1235</div>
				</div>
				<div class="details_mid_mid">
					<ul class="clearfix">
						<li>限时: &nbsp;<span class="zero1 zero">0</span><span id="details_d"></span>天<span class="zero2 zero">0</span><span id="details_m"></span>分<span class="zero3 zero">0</span><span id="details_s"></span>秒</li>
						<li>限量: &nbsp;120件</li>
					</ul>					
				</div>				
			</div>
			<div class="transition"></div>
			<div class="details_mid_bottom">
					<div class="clearfix">
						<span id="goods_details"></span>
						<span id="customs_evaluate"></span>
					</div>
					<div class="transition1"></div>
					<div class="slider" id="slider"></div>
					<div class="goods_detalis_phone">
						<img src="img/details3.png"/>
						<div class="recommend"></div>
					</div>
					<div class="custom_evaluate_page">
						<ul class="clearfix">
							<li class="custom_evaluate_page_left">
								<span>小球</span>
								<span><img src="img/evaluate.png"/></span>
							</li>
							<li class="custom_evaluate_page_right">
								 <span>y</span>-<span>m</span>-<span>d</span>
							</li>
						</ul>
						<div class="evaluate_message">手机挺好用的，喜欢</div>
					</div>
			</div>		
		</section>
		<footer class="clearfix">
			<div class="car_icon">
				<span class="goods_span"><span class="goods_num">2</span></span>
			</div>
			<div class="add_car">加入购物车</div>
			<a href="4.1.confirm_order.html" class="buy_now"><div>立即购买</div></a>
		</footer>
		<div class="share_details">
			<ul>分享到</ul>
			<ul>
				<li>微信好友</li>
				<li>微信朋友圈</li>
				<li>新浪微博</li>
			</ul>
			<button class="cancel_share">取消</button>
		</div>
		<div class="mask"></div>
	</body>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/3.1.details.js"></script>
